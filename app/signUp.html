---
title: Vue Test Sign Up
layout: ./app/layout.ejs
engine: ejs
current: login
---

<main class="py-20">
  <div class="container">
    <h1 class="fw-bold mb-10">註冊</h1>
    <form class="register-form d-flex flex-column">
      <label class="fs-2" for="register-email">信箱</label>
      <input
        type="email"
        name="register-email"
        id="register-email"
        placeholder="請輸入信箱"
        class="mb-8"
      />
      <label class="fs-2" for="register-password">密碼</label>
      <input
        type="password"
        name="register-password"
        id="register-password"
        placeholder="請輸入信箱"
        class="mb-8"
      />
      <input class="register-btn btn btn-primary" type="button" value="註冊" />
    </form>
  </div>
</main>
