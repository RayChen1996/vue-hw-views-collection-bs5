<script>
    document.addEventListener("DOMContentLoaded", function(){

        const startLogin = document.querySelector("#startLogin");
        const singup = document.querySelector("#singup");
        startLogin.addEventListener("click",()=>{
        

            //POST請求
            axios.post(`${BaseUrl}/login`,{
                "email": document.querySelector("#exampleInputEmail1").value,
                "password": document.querySelector("#exampleInputPassword1").value
 
            })
            .then( (response) => {
                console.log(response)

 

                localStorage.setItem("token", response.data.accessToken);
                localStorage.setItem("userId", response.data.user.id);
                localStorage.setItem("role", response.data.user.role);
                

                Swal.fire({
                    icon: "success",
                    title: "登入成功",
                    showConfirmButton: false,
                    timer: 1000,
                });

                setTimeout(() => {
                    if (localStorage.getItem("role") === "admin") {
                        window.location.href = "./desk.html";
                    } else {
                        window.location.href = "./index.html";
                    }
                }, 1500);

            })
            .catch( (error) => {
                console.log(error)
                Swal.fire({
                    icon: "warning",
                    title: error.response.data,
                    showConfirmButton: false,
                    timer: 1500,
                });

            })
        })

        singup.addEventListener("click",()=>{
            let email = document.querySelector("#exampleInputEmail1").value;
            let password = document.querySelector("#exampleInputPassword1").value;
                                   
            axios.post(`${BaseUrl}/signup`,{
                "email": email,
                "password": password,
                "role": "normal",
                "fav": []
            })
            .then( (response) => {
           
                Swal.fire({
                    icon: "success",
                    title: "Sucess!",
                    timer: 1000,
                    timerProgressBar: true,
                    showConfirmButton: false
                }).then((res) => {
                    //
                    window.location.assign("./Login.html");
                });
            
            }).catch(err => {
                Swal.fire({
                    icon: "error",
                    title: err
                });
            })


        })



    });  
</script>
